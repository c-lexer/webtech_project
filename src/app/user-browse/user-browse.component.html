<h1>Bikestations</h1>
<div class="container">
  <ul>
    <li *ngFor="let bikestation of bikestations">
      <a routerLink="/bikestations/{{ bikestation.rental_station_id }}">
        {{ bikestation.name }}
      </a>
    </li>
  </ul>
</div>
<h1>Bikemodels</h1>
<div class="container">
  <ul>
    <li *ngFor="let bikemodel of bikemodels">
      <a routerLink="/bikemodels/{{ bikemodel.bike_model_id }}">
        {{ bikemodel.name }}
      </a>
    </li>
  </ul>
</div>
