<div class="container">
  <label for="add-funds">Amount: </label>

  <input
    id="wallet"
    [(ngModel)]="user.wallet"
    placeholder="0"
    required
    type="number"
  />
  <button type="button" class="add-button" (click)="modifyFunds()">
    Modify Funds
  </button>
  <button type="button" class="delete-button" (click)="deleteUser()">
    Delete my account
  </button>
</div>
